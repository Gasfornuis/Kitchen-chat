<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-utensils"></i>
                    <h1>Kitchen Chat</h1>
                </div>
                <button class="new-subject-btn" id="newSubjectBtn">
                    <i class="fas fa-plus"></i>
                    New Topic
                </button>
            </div>
        </header>

        <div class="main-container">
            <!-- Sidebar with subjects -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>Topics</h2>
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search topics..." id="searchInput">
                    </div>
                </div>
                <div class="subjects-list" id="subjectsList">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>Loading topics...</span>
                    </div>
                </div>
            </aside>

            <!-- Main chat area -->
            <main class="chat-container">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-content">
                        <i class="fas fa-comments"></i>
                        <h2>Welcome to Kitchen Chat!</h2>
                        <p>Select a topic to start chatting or create a new topic to begin a conversation.</p>
                    </div>
                </div>

                <div class="chat-area" id="chatArea" style="display: none;">
                    <div class="chat-header" id="chatHeader">
                        <h2 id="currentSubjectTitle">Topic</h2>
                        <div class="chat-actions">
                            <button class="refresh-btn" id="refreshBtn" title="Refresh messages">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                    </div>

                    <div class="messages-container" id="messagesContainer">
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            <span>Loading messages...</span>
                        </div>
                    </div>

                    <div class="message-input-container">
                        <div class="message-input">
                            <input type="text" placeholder="Type your message..." id="messageInput" maxlength="500">
                            <button class="emoji-btn" id="emojiBtn" title="Add emoji">
                                <i class="fas fa-smile"></i>
                            </button>
                            <button id="sendBtn" disabled>
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        <div class="input-info">
                            <span class="char-count" id="charCount">0/500</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Emoji Picker -->
    <div class="emoji-picker" id="emojiPicker">
        <div class="emoji-header">
            <div class="emoji-categories">
                <button class="emoji-category active" data-category="smileys" title="Smileys & Emotion">
                    <i class="fas fa-smile"></i>
                </button>
                <button class="emoji-category" data-category="people" title="People & Body">
                    <i class="fas fa-user"></i>
                </button>
                <button class="emoji-category" data-category="food" title="Food & Drink">
                    <i class="fas fa-utensils"></i>
                </button>
                <button class="emoji-category" data-category="animals" title="Animals & Nature">
                    <i class="fas fa-leaf"></i>
                </button>
                <button class="emoji-category" data-category="activities" title="Activities">
                    <i class="fas fa-football-ball"></i>
                </button>
                <button class="emoji-category" data-category="objects" title="Objects">
                    <i class="fas fa-lightbulb"></i>
                </button>
                <button class="emoji-category" data-category="symbols" title="Symbols">
                    <i class="fas fa-heart"></i>
                </button>
            </div>
            <div class="emoji-search">
                <input type="text" placeholder="Search emoji..." id="emojiSearch">
            </div>
        </div>
        <div class="emoji-content">
            <div class="emoji-grid" id="emojiGrid">
                <!-- Emoji grid will be populated by JavaScript -->
            </div>
        </div>
        <div class="emoji-footer">
            <div class="recent-emojis">
                <span class="recent-label">Recently used:</span>
                <div class="recent-emoji-list" id="recentEmojiList">
                    <!-- Recent emojis will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for new subject -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h3>Create New Topic</h3>
                <button class="close-btn" id="closeModalBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="subjectTitle">Topic Title</label>
                    <input type="text" id="subjectTitle" placeholder="e.g., Weekly Menu Planning" maxlength="100">
                    <div class="char-count" id="titleCharCount">0/100</div>
                </div>
                <div class="form-group">
                    <label for="createdBy">Your Name</label>
                    <input type="text" id="createdBy" placeholder="Your name" maxlength="50">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelBtn">Cancel</button>
                <button class="btn-primary" id="createSubjectBtn" disabled>Create Topic</button>
            </div>
        </div>
    </div>

    <!-- Toast notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="script.js"></script>
</body>
</html>
